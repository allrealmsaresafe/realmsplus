<!DOCTYPE html>
<html>
<head>
	<title>My Discord OAuth2 App</title>
</head>
<body>
	<div id="info">
		Information Collected from the Authentication Process:
	</div>
	<!-- Note: This example uses the implicit grant flow (https://discordjs.guide/oauth2/#implicit-grant-flow), so make sure you use `response_type=token` here -->
	<a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=1068785965474258946&redirect_uri=http%3A%2F%2Flocalhost%3A53134&response_type=token&scope=identify%20email">Identify Yourself</a>
	<script>
		function generateRandomString() {
			let randomString = '';
			const randomNumber = Math.floor(Math.random() * 10);

			for (let i = 0; i < 20 + randomNumber; i++) {
				randomString += String.fromCharCode(33 + Math.floor(Math.random() * 94));
			}

			return randomString;
		}

		window.onload = () => {
			const fragment = new URLSearchParams(window.location.hash.slice(1));
			const [accessToken, tokenType, state] = [fragment.get('access_token'), fragment.get('token_type'), fragment.get('state')];

			if (!accessToken) {
				const randomString = generateRandomString();
				localStorage.setItem('oauth-state', randomString);

				document.getElementById('login').href += `&state=${encodeURIComponent(btoa(randomString))}`;
				return document.getElementById('login').style.display = 'block';
			}

			if (localStorage.getItem('oauth-state') !== atob(decodeURIComponent(state))) {
				return console.log('You may have been click-jacked!');
			}

			fetch('https://discord.com/api/users/@me', {
				headers: {
					authorization: `${tokenType} ${accessToken}`,
				},
			})
				.then(result => result.json())
				.then(async response => {
					const { username, discriminator, email, id } = response;
					document.getElementById('info').innerText += `\n\nDiscord Tag: ${username}#${discriminator} | ID: ${id} | EMAIL: ${email} | Time Verified: ${Math.trunc(Date.now() / 1000)}`;
				})
				.catch(console.error);
		}
	</script>
</body>
</html>
